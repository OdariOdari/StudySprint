<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>StudySprint</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navigation -->
  <nav id="topnav">
    <div id="brand">StudySprint</div>
    <div id="nav-actions">
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode">
        <span id="theme-sun" class="theme-icon show">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="28" height="28" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
            <g stroke="currentColor" stroke-width="2">
              <line x1="12" y1="2" x2="12" y2="4"/>
              <line x1="12" y1="20" x2="12" y2="22"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="2" y1="12" x2="4" y2="12"/>
              <line x1="20" y1="12" x2="22" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </g>
          </svg>
        </span>
        <span id="theme-moon" class="theme-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="28" height="28" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke="currentColor" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
          </svg>
        </span>
      </button>
      <button id="menu-toggle" class="icon-btn" aria-label="Open session list">
        <span style="font-size:1.6em;">&#9776;</span>
      </button>
    </div>
  </nav>

  <!-- Side Menu -->
  <aside id="side-menu">
    <div id="side-menu-header">
      Past Study Sessions
    </div>
    <div id="sessions-list"></div>
    <button id="clear-sessions-btn" class="side-action-btn" title="Clear all history">üóë Clear</button>
  </aside>
  <div id="side-menu-backdrop"></div>
  
  <!-- Modal -->
  <div id="modal-backdrop">
    <form id="study-modal">
      <label for="study-input">What will you study today?</label>
      <input type="text" id="study-input" placeholder="E.g. Chemistry, Algorithms‚Ä¶" required autocomplete="off" maxlength="64"/>
      <button type="submit" class="modal-btn">Start</button>
    </form>
  </div>

  <main>
    <div id="timer-container">
      <div id="study-title"></div>
      <div id="timer">00:00:00</div>
      <div id="timer-btn-row">
        <button id="pause-btn" class="timer-btn" disabled>‚è∏ Pause</button>
        <button id="resume-btn" class="timer-btn" style="display:none">‚ñ∂ Resume</button>
        <button id="stop-btn" class="timer-btn" disabled>‚ñ† Stop</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
